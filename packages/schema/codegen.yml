schema: "src/schema/*.core.graphql"
generates:
  src/schema/index.ts:
    plugins:
      - add:
          content: "/* eslint-disable */"
      - typescript
    config:
      enumsAsTypes: true
      avoidOptionals: true
      useIndexSignature: true
      defaultMapper: DeepPartial<{T}>
      scalars:
        Date: Date
        Void: void
