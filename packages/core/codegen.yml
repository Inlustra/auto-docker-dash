  ./types.graphql.ts:
    config:
      enumsAsTypes: true
      avoidOptionals: true
    plugins:
      - add:
          content: "/* eslint-disable */"
      - typescript

  ./server/plugins/server-time/server-time.generated.graphql.ts:
    schema:
      - ./server/plugins/server-time/*.core.graphql
    plugins:
      - add:
          content: "/* eslint-disable */"
      - typescript
      - typescript-resolvers
      - typescript-operations
      - typed-document-node
    config:
      enumsAsTypes: true
      avoidOptionals: true
      useIndexSignature: true
      defaultMapper: DeepPartial<{T}>
      scalars:
        Date: Date
        Void: void

        
  ./server/plugins/theme/theme.generated.graphql.ts:
    schema:
      - ./server/plugins/theme/*.core.graphql
    plugins:
      - add:
          content: "/* eslint-disable */"
      - typescript
      - typescript-resolvers
      - typescript-operations
      - typed-document-node
    config:
      enumsAsTypes: true
      avoidOptionals: true
      useIndexSignature: true
      defaultMapper: DeepPartial<{T}>
      contextType: ./context#ThemeContext
      scalars:
        JSONObject: object