scalar Date
scalar Void

extend type Query {
  items: [Item!]!
  categories: [Category!]!
  connections: [Connection!]!
}

extend type Subscription {
  items: [Item!]!
  categories: [Category!]!
  connections: [Connection!]!
}

type Category {
  name: String!
  items: [Item!]!
}

enum State {
  GREEN
  YELLOW
  RED
  GREY
}

enum ConnectorType {
  DOCKER
  WEBSITE
  RAW
}

type Item {
  name: String!
  category: String
  icon: String
  link: String
  state: State!
  status: String
  parents: [String!]!
  children: [Item!]!
  connectorType: ConnectorType!
}

type Connection {
  id: String!
  connected: Boolean!
  lastUpdated: Date
  error: String
  items: [Item!]!
}

input AgentUpdateConnectionItem {
  name: String!
  category: String
  icon: String
  link: String
  state: State!
  status: String
  parents: [String!]!
  connectorType: ConnectorType!
}

input AgentUpdateConnectionData {
  id: String!
  connected: Boolean!
  lastUpdated: Date
  error: String
  items: [AgentUpdateConnectionItem!]!
}

extend type Mutation {
  agentUpdate(
    localTime: Date!
    connectionData: [AgentUpdateConnectionData!]!
  ): Void
}
