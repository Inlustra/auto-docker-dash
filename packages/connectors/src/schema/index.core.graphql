scalar Date
scalar Void

type StatusConnectorsPlugin implements PluginBase {
  id: String!
  items: [Item!]!
  categories: [Category!]!
  connections: [Connection!]!
}

extend union Plugin = StatusConnectorsPlugin

extend type Subscription {
  items: [Item!]!
  categories: [Category!]!
  connections: [Connection!]!
}

type Category {
  name: String!
  items: [Item!]!
}

enum State {
  GREEN
  YELLOW
  RED
  GREY
}

enum ConnectorType {
  DOCKER
  WEBSITE
  RAW
}

type Item {
  name: String!
  category: String
  icon: String
  link: String
  state: State!
  status: String
  parents: [String!]!
  children: [Item!]!
  connectorType: ConnectorType!
}

type Connection {
  id: String!
  connected: Boolean!
  lastUpdated: Date
  error: String
  items: [Item!]!
}
