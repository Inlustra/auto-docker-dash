fragment FullCategory on Category {
  name
  items {
    name
    icon
    link
    state
    children {
      name
      state
      icon
    }
  }
}

query Init {
  categories {
    ...FullCategory
  }
  connections {
    id
    connected
    lastUpdated
    error
  }
}

subscription Connections {
  connections {
    id
    connected
    lastUpdated
    error
  }
}

subscription Categories {
  categories {
    ...FullCategory
  }
}
