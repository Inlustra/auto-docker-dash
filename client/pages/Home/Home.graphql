fragment FullCategory on Category {
  name
  items {
    name
    status
    icon
    link
    state
    children {
      name
      state
      icon
      status
    }
  }
}

fragment FullConnection on Connection {
  id
  connected
  lastUpdated
  error
}

query Init {
  categories {
    ...FullCategory
  }
  connections {
    ...FullConnection
  }
}

subscription Connections {
  connections {
    ...FullConnection
  }
}

subscription Categories {
  categories {
    ...FullCategory
  }
}
