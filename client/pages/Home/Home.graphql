fragment FullCategory on Category {
  name
  items {
    name
    status
    iconName
    iconPack
    link
    state
    connectorType
    children {
      name
      state
      iconName
      iconPack
      status
      connectorType
    }
  }
}

fragment FullConnection on Connection {
  id
  connected
  lastUpdated
  error
}

query Init {
  theme
  serverTime
  categories {
    ...FullCategory
  }
  connections {
    ...FullConnection
  }
}

subscription Connections {
  connections {
    ...FullConnection
  }
}

subscription Categories {
  categories {
    ...FullCategory
  }
}

subscription ServerTime {
  serverTime
}

subscription Theme {
  theme
}
